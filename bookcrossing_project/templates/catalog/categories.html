{% extends "base.html" %}
{% block title %}
  BookCrossing - Информация о категориях
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Информация о категориях</h1>
    <div class="row mt-5">
      {% for category in categories %}
      <div class="col-md-6 mb-6">
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">{{ category.name }}</h5>
                  <p class="card-text">{{ category.description }}</p>
                  <a href="{% url 'catalog:category_detail' category.name %}"
                                  class="btn btn-primary mt-3">Подробнее</a> 
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
