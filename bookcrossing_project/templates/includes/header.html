{% load static %}
<!-- Создаём синоним для выражения request.resolver_match.view_name -->
{% with request.resolver_match.view_name as view_name %}
 <header>
  <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'catalog:index' %}">
        <img src="{% static 'img/logo.png' %}" alt="BookCrossing" width="50">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'catalog:index' %}active{% endif %}" href="{% url 'catalog:index' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'pages:about' %}active{% endif %}" href="{% url 'pages:about' %}">О проекте</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'catalog:categories' %}active{% endif %}" href="{% url 'catalog:categories' %}">Категории</a>
          </li>
        </ul>
      </div>
    </nav>
</header>
{% endwith %}
